apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: crymall/iam-server:v4
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: iam-secrets
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: iam-secrets
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: iam-secrets
              key: dbname
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: iam-secrets
              key: jwt_secret
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  ports:
  - port: 3000
  selector:
    app: server